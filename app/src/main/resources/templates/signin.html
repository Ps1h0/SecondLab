<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Авторизация</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/signin.css'>    
</head>
<body>
    <div class="head">
        <a href="/">На главную</a>
    </div>
    <div class="form">
        <form th:action="@{/signin}" method="post">
            <span>Логин</span><br>
            <input type="text" name="username" id="login" placeholder="login" required><br>
            <span>Пароль</span><br>
            <input type="password" name="password" id="password" placeholder="password" required><br>
            <button type="submit" id="btnSignIn">Войти</button><br>
            <p th:if="${param.error}" class="alert alert-danger" role="alert">Неверный логин/пароль</p>
        </form>
    </div>
</body>
<script src='/js/main.js'></script>
</html>
