<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Расписание</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/journal.css'>
</head>
<body>
    <div>
        <div id="divLeft">
            <div>
                <p th:text="${teacher.getSecondName()}+' '+${teacher.getName()}+' '+${teacher.getPatronymic()}"></p>
            </div>
            <div class="divLeft">
                <form th:action="@{/journal}" method="post">
                    <input type="submit" value="Занятия сегодня" id="myMain">
                </form>
                <form th:action="@{/schedule}" method="post">
                    <input type="submit" value="Мое расписание" id="mySchedule">
                </form>
                <form th:action="@{/groups}" method="post">
                    <input type="submit" value="Мои группы" id="myGroups">
                </form>
                <form th:action="@{/subjects}" method="post">
                    <input type="submit" value="Мои предметы" id="mySubjects">
                </form>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти" id="myExit">
                </form>
            </div>
        </div>
        <div id="divRight">
            <table>
                <tr>
                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Понедельник</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'понедельник'}">
                                <!-- понедельник -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Вторник</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'вторник'}">
                                <!-- вторник -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Среда</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'среда'}">
                                <!-- среда -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Четверг</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'четверг'}">
                                <!-- Четверг -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Пятница</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'пятница'}">
                                <!-- Пятница -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td>
                        <table class="table">
                            <thead>
                            <tr class="trHead">
                                <td colspan="3">Суббота</td>
                            </tr>
                            <tr>
                                <td>Название</td>
                                <td>Аудитория</td>
                                <td>Время</td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- строка - один предмет -->
                            <tr th:each="schedule, index : ${schedules}"  th:if="${schedule.getDay() == 'суббота'}">
                                <!-- Суббота -->
                                <td th:text="${schedule.getLessonId()}"></td>
                                <td th:text="${schedule.getAuditorium()}"></td>
                                <td th:text="${schedule.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src='/js/schedule.js'></script>
</html>
